{% extends 'accounts/main.html' %} 
{% load static %}  
{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3>{{customer}}</h3>
            <hr/>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.management_form }}
                {% for f in form  %}
                    {{f}}
                    <hr />
                {% endfor %}
                <input class="btn btn-sm btn-success"  type="submit" value="{{action}}" name="Submit" />
            </form>
        </div>
    </div>
</div>

{% endblock %}
